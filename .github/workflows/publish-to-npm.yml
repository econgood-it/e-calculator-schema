name: Deploy
on:
  push:
    branches: [ 'main' ]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/check-workflow.yml
    with:
      node-version: ${{ vars.NODE_VERSION }}
    secrets: inherit
  publish:
    permissions:
      contents: read
      id-token: write
    name: Publish to NPM
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'yarn'
          registry-url: 'https://registry.yarnpkg.com'
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Publish
        run: yarn publish




