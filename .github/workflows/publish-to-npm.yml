name: Deploy
on:
  push:
    branches: [ 'main' ]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/check-workflow.yml
    with:
      node-version: ${{ vars.NODE_VERSION }}
    secrets: inherit
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '23.5.0'
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Publish
        run: npm publish




